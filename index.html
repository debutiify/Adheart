<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adheart - Ad Intelligence Tool</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      overflow: hidden; /* Stop background scroll when popup open */
    }

    /* Background Image (Website Screenshot) */
    .background {
      position: fixed;
      inset: 0;
      background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhYAEqdhmVXJ0NtWj1xQVXBtQPx4x5uF1HknJJwxNeJHYeiapJPVajeNGWAmcmX8jWaHsxlz_NShIquJ12WxBEAfTSvqYCjo6sjjr98QEVaQfMJSNTakQRWhCibxMloGsJBEJY2gn2WUL6oqjd9O3BzELyWb3xFk5cUbzQ1ItfXfJIpRbRw1mrFw4TZHEQ/s1600/Screenshot%202025-11-12%20at%203.35.38%E2%80%AFPM.webp') no-repeat center center;
      background-size: cover;
      filter: blur(2px) brightness(0.9);
      transform: scale(1.02);
      z-index: 1;
    }

    /* Dark overlay to give depth */
    .background::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    /* Popup Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    /* Popup Box */
    .popup {
      background: #fff;
      border-radius: 18px;
      padding: 32px 28px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.3s ease;
      border: 1px solid #f0f0f0;
    }

    .popup h2 {
      font-size: 22px;
      color: #222;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .popup p {
      color: #555;
      font-size: 15px;
      line-height: 1.6em;
      margin: 0;
    }

    .buttons {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.25s;
      padding: 12px 20px;
      font-weight: 600;
    }

    .allow {
      background-color: #ffd22f;
      color: #000;
    }

    .allow:hover {
      background-color: #ffcc00;
      transform: translateY(-1px);
    }

    .close {
      background-color: #fff;
      border: 2px solid #ffd22f;
      color: #222;
    }

    .close:hover {
      background-color: #ffd22f;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .popup {
        padding: 24px 20px;
      }
      .popup h2 {
        font-size: 20px;
      }
      .popup p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Fake website background -->
  <div class="background"></div>

  <!-- Popup -->
  <div class="overlay">
    <div class="popup">
      <h2>üç™ Cookie Policy</h2>
      <p>
        We use cookies to enhance your experience, personalize content, and analyze traffic.
        By clicking <strong>Allow</strong>, you agree to our cookie policy.
      </p>
      <div class="buttons">
        <button class="btn allow" onclick="redirect('https://adheart-review-2025.blogspot.com/p/adheart-review-2025.html')">Allow</button>
        <button class="btn close" onclick="redirect('https://adheart-review-2025.blogspot.com/p/adheart-review-2025.html')">Close</button>
      </div>
    </div>
  </div>

  <script>
    function redirect(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
